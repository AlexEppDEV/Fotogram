<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="">
    <link rel="icon" href="./favicon/favicon.svg" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <header role="banner">
        <section>
            <img src="./favicon/favicon.png" alt="Logo Fotogram">
        <p>Fotogram</p>
        </section>       
    </header>
    
    <main>
        <section class="imageGallery">
            <h1>Fotogram</h1>
            <h2>Welkommen beim Alex's Weltraum Fotogram</h2>           
            <div id="import-image" class="images"></div>
                    
            <dialog id="imgDialog">
                <div class="heroDialog">
                    <header class="dialogHeader">
                        <h2 id="dialogTittel">
                            Fotogram
                        </h2>
                        <button onclick="dialogClose()" class="closeButton" aria-label="Dialog Close">X</button>
                    </header>

                    <section class="dialogImages">
                        <img src="" id="dialogImportImage" class="dialogImg" alt="">  
                    </section>
                    <nav class="buttonBar">
                        <button onclick="imageBack()" aria-label="Image back button"> < </button>
                        <p id="imageNumber" aria-label="Image Number" ></p>                 
                        <button onclick="imageBefore()" aria-label="Image Before button"> > </button>
                    </nav>
                </div>               
            </dialog>
            
        </section>  
    </main>
    <footer>
        <section>
            <h3>Erstellt von Alex Epp</h3>
        </section>
    </footer> 
</body>
<script src="./script.js"></script>
</html>
